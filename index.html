<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        overflow: hidden;
      }
      .n {
        position: absolute;
        top: 100px;
        height: 0.1rem;
        width: 20rem;
        background: black;
      }

      .n1 {
        top: 200px;
      }
      .n2 {
        top: 300px;
      }
      .n3 {
        top: 400px;
      }
      .n4 {
        top: 500px;
      }

      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
      #block {
        height: 100px;
        width: 100px;
        position: absolute;
        background: red;
      }

      #container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100dvh;
        height: 100dvw;
        z-index: -1;
        pointer-events: none;
      }
      ul {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 100;
        border: 1px solid black;
        width: 200px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        font-size: 50px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li data-nav="0">11</li>
      <li data-nav="1">22</li>
      <li data-nav="2">33</li>
      <li data-nav="3">44</li>
      <li data-nav="4">55</li>
    </ul>
    <div id="wrap">
      <div class="n">
        <img src="img/1.jpg" width="'60" height="60" alt />
      </div>
      <div class="n n1">
        <img src="img/2.jpg" width="'60" height="60" alt />
      </div>
      <div class="n n2">
        <img src="img/3.jpg" width="'60" height="60" alt />
      </div>
      <div class="n n3">
        <img src="img/4.jpg" width="'60" height="60" alt />
      </div>
      <div class="n n4">
        <img src="img/5.jpg" width="'60" height="60" alt />
      </div>
    </div>
    <div id="block"></div>
    <div id="container"></div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
